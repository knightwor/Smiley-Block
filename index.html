<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Smiley Block Game</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/character.png">
</head>

<body>
  
  <div id="game-screen">
    
  </div>
  
  <h2 id="score-board">00</h2>
  <h2 id="game-start-info">Click Anywhere Or Prase Any Key To Start The Game</h2>
  <img src="/assets/icons/refresh_ic.png" alt="Refresh" id="refresh-icon">
  
  
  <div id="choose-character-screen">
    <h2>Choose Your Character</h2>
    <div>
      <img src="/assets/images/character.png" alt="1" class="character-option" id="opt1">
      <img src="/assets/images/character2.png" alt="2" class="character-option" id="opt2">
    </div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
  <script src="/js/Block.js"></script>
  <script src="/js/Player.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
